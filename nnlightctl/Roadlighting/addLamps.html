<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>部署 -- 灯具部署 -- 添加灯具</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单灯控制器型号：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="lampModel" id="lampModel" size="1">
                        <option class="select-option" value="">请选择</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl" id="uuidDiv">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单灯控制器编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="lightingImei" id="lightingImei" size="1">
                        <option class="select-option" value="">请选择</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯具编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="modelType" id="modelType" size="1">
                        <option class="select-option" value="">请选择</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯杆型号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="lamppostModel" id="lamppostModel" size="1">
                        <option class="select-option" value="">请选择</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯杆编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="lamppostCode" id="lamppostCode" size="1">
                        <option class="select-option" value="">请选择</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯头号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="lampheadNumber" id="lampheadNumber" size="1">
                        <option class="select-option" value="">请选择</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属项目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" style="width:170px;">
                        <select class="select" name="projectViewList" id="projectViewList" size="1">
                            <option class="select-option" value="">请选择</option>
                        </select>
                    </span>
            </div>
        </div>
        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-3">灯具功率：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
                <!--<input type="text" class="input-text" value="" disabled placeholder="灯具功率" id="staticPower" name="staticPower">-->
            <!--</div>-->
        <!--</div>-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">&nbsp;备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
        <input type="hidden" id="nnlightctlRegionId" name="nnlightctlRegionId" />
    </form>
</article>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> <!--日期插件-->

<script type="text/javascript" src="../js/api/requestRoot.js"></script>
<script type="text/javascript" src="../js/api/ajaxScript.js"></script>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script typeof="text/javascript">
    $(function () {
        //获取部署灯具所需数据
        ajaxRequest("post", "api/deploy/selectdeploylighting", {}, function (data) {
            var res = data.body.data[0];
            var lampController = res.lampControllerViews;//单灯控制器、灯具编码、灯具功率
            var projectViewList = res.projectViewList;//所属项目
            var lamppostViews = res.lamppostViews;//灯杆型号、灯头号
            var lightingViews = res.lightingViews;//灯具型号
            for(var n=0;n<lampController.length;n++){//单灯控制器型号
                $("#lampModel").append('<option staticPower="'+lampController[n].staticPower+'" value="'+lampController[n].id+'">'+lampController[n].lampModel+'</option>')
            }
            $("#lampModel").change(function () {
                var lampModel = $(this).children('option:checked').text();
                ajaxRequest("post", "api/deploy/selectByLampModel", {lampModel:lampModel}, function (data) {
                    var res = data.body.data;
                    $("#lightingImei").html('<option class="select-option">请选择</option>');
                    for(var i=0;i<res.length;i++){
                        $("#lightingImei").append('<option staticPower="'+res[i].staticPower+'" mem="'+res[i].mem+'" value="'+res[i].id+'">'+res[i].equipmentNumber+'</option>')
                    }
                })
            });
            for(var x=0;x<projectViewList.length;x++){
                $("#projectViewList").append('<option value="'+projectViewList[x].id+'">'+projectViewList[x].projectName+'</option>')
            }
            for(var i=0;i<lightingViews.length;i++){
                $("#modelType").append('<option value="'+lightingViews[i].id+'">'+lightingViews[i].modelType+'</option>')
            }
            for(var q=0;q<lamppostViews.length;q++){
                $("#lamppostModel").append('<option value='+JSON.stringify(lamppostViews[q].lamppostEquipmentList)+'>'+lamppostViews[q].lamppostModel+'</option>')
            }
            $("#lamppostModel").change(function(){
                var lamppostCodes = JSON.parse($(this).children('option:checked').val());
                for(var i=0;i<lamppostCodes.length;i++){
                    $("#lamppostCode").append('<option value='+lamppostCodes[i].id+' lampheadleng="'+lamppostCodes[i].lampheadNumber+'">'+lamppostCodes[i].equipmentNumber+'</option>')
                }
            });
            $("#lamppostCode").change(function(){
                var lampheadleng =  $(this).children('option:checked').attr('lampheadleng');
                for(var i=0;i<lampheadleng.length;i++){
                    var item = i+1;
                    $("#lampheadNumber").append('<option value="'+item+'">'+item+'</option>');
                }
            });
            $("#lightingImei").change(function(){
                $("#mem").text($(this).children('option:checked').attr('mem'));
//                $("#staticPower").val($(this).children('option:checked').attr("staticPower"))
            });

        });



        //注册区域文本框点击事件
        $("#regionLevelDesc").click(function () {
            layer_show("设置区域", "setArea.html", "600", "400", function (regionId) {
                $("#regionLevelDesc").attr("regionId", regionId);
                ajaxRequest("post", "/api/roadlighting/getAreaDescById", { "id": regionId }, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var regionDesc = data.body.data[0];
                            $("#nnlightctlRegionId").val(regionId);
                            $("#regionLevelDesc").val(regionDesc);
                        } else {
                            layer.msg(data.header.msg, { icon: 2, time: 3000 });
                        }
                    }
                });
            });
        });
        //数据验证
        $("#form-admin-add").validate({
            rules: {
                lampModel: {
                    required: true
                },
                lightingImei : {
                    required : true
                },
                modelType : {
                    required : true
                },
                lamppostModel : {
                    required : true
                },
                lampheadNumber : {
                    required : true
                },
                projectViewList : {
                    required : true
                },
//                staticPower: {
//                    required : true,
//                    isFloat: true
//                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //ajax上传表单
                //构造上传数据
//                nnlightctlLampModelId	是	int	灯具型号外键id
//                nnlightctlLamppostId	是	int	灯杆的外键id
//                id	是	int	单灯控制器的id
//                nnlightctlProjectId	是	int	项目外键id

                var param = {
                    nnlightctlLampModelId: $("#modelType").children('option:checked').val(),
                    nnlightctlLamppostId: $("#lamppostModel").children('option:checked').val(),
                    id: $("#lampModel").children('option:checked').val(),
                    nnlightctlProjectId: $("#projectViewList").children('option:checked').val()
                };
                ajaxRequest("post", "api/deploy/updatedeploylighting", param, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            if (editModel(window.location.href)) {
                                layer.msg("编辑灯具成功！", {icon: 1, time: 3000});
                            } else {
                                layer.msg("添加灯具成功！", {icon: 1, time: 3000});
                            }
                            ResetWindow();
                        } else {
                            layer.msg(data.header.msg, {icon: 2, time: 3000});
                        }
                    }
                });
            }
        });

        //判断是否编辑模式
        var id = editModel(window.location.href);
        if (id) {
            ajaxRequest("post", "api/deploy/selectbyiddeploylighting", {"id" : id}, function (data) {
                if (data) {
                    if (data.header.code == 1000) {
                        console.log(data);
                        var light = data.body.data[0];
//                        $("#uuidDiv").hide();
                        //刷新表单
                        $("#lampModel option").each(function(){//单灯控制器型号
                            if($(this).val() == light.id) $(this).attr('selected',true);
                        });
                        $("#lightingImei").html('').append('<option selected="selected" value="'+light.id+'">'+light.equipmentNumber+'</option>');//灯具IMEI
                        $("#modelType option").each(function(){//灯具型号
                            if($(this).val() == light.nnlightctlLampModelId) $(this).attr('selected',true) ;
                        });
                        $("#lamppostModel option").each(function(){//灯杆型号
                            if($(this).val() == light.nnlightctlLamppostId) $(this).attr('selected',true) ;
                        });
                        $("#lampheadNumber").html('').append('<option value="'+light.nnlightctlLamppostId+'" selected="selected">'+light.lamppostNumber+'</option>');//灯头号

                        $("#projectViewList option").each(function(){//所属项目
                            if($(this).val() == light.nnlightctlProjectId) $(this).attr('selected',true) ;
                        });
//                        $("#staticPower").val(light.staticPower);//灯具功率
                        $("#mem").val(light.mem);//备注
                    } else {
                        layer.msg(data.header.msg, {icon : 2});
                    }
                }
            });
        }
    });
</script>
</body>
</html>

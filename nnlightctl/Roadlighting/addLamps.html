<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>部署 -- 添加灯具</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">

        <div class="row cl" id="uuidDiv">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯具IMEI：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="灯具IMEI" id="uid" name="uid">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯具型号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="nnlightctlLightingModelId" id="nnlightctlLightingModelId" size="1">
                        <option class="select-option" value="0">请选择</option>
                        <option value="0">灯具型号一</option>
                        <option value="1">灯具型号二</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯杆型号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="lamppost" id="lamppost" size="1">
                        <option value="0">灯杆型号一</option>
                        <option value="1">灯杆型号二</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯头号：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="lamphead" id="lamphead" size="1">
                        <option value="0">灯头型号一</option>
                        <option value="1">灯头型号二</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">单灯控制器型号：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width:200px;">
                <span class="select-box" style="width:170px;">
                    <select class="select" name="propertySerialNumber" id="propertySerialNumber" size="1">
                        <option value="NB0001">NB0001</option>
                        <option value="N40001">N40001</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属项目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" style="width:170px;">
                        <select class="select" name="nnlightctlProjectId" id="nnlightctlProjectId" size="1">
                            <option value="0">项目一</option>
                            <option value="1">项目二</option>
                        </select>
                    </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">灯具功率：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="灯具功率" id="lampPower" name="lampPower">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">&nbsp;备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
        <input type="hidden" id="nnlightctlRegionId" name="nnlightctlRegionId" />
    </form>
</article>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> <!--日期插件-->

<script type="text/javascript" src="../js/api/requestRoot.js"></script>
<script type="text/javascript" src="../js/api/ajaxScript.js"></script>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script typeof="text/javascript">
    $(function () {
        //注册区域文本框点击事件
        $("#regionLevelDesc").click(function () {
            layer_show("设置区域", "setArea.html", "600", "400", function (regionId) {
                $("#regionLevelDesc").attr("regionId", regionId);
                ajaxRequest("post", "/api/roadlighting/getAreaDescById", { "id": regionId }, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            debugger;
                            var regionDesc = data.body.data[0];
                            $("#nnlightctlRegionId").val(regionId);
                            $("#regionLevelDesc").val(regionDesc);
                        } else {
                            layer.msg(data.header.msg, { icon: 2, time: 3000 });
                        }
                    }
                });
            });
        });
        //数据验证
        $("#form-admin-add").validate({
            rules: {
                uid: {
                    required: true
                },
                lightingCode : {
                    required : true
                },

                lamppost : {
                    required : true
                },

                lamphead : {
                    required : true
                },

                nnlightctlProjectId : {
                    required : true
                },
                nnlightctlLightingModelId : {
                    required : true
                },
                maxUseTime: {
                    required : true,
                    isFloat: true
                },
                decay: {
                    required : true,
                    isFloat: true
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //ajax上传表单
                //构造上传数据
                var param = {};
                var paramArray = $(form).serializeArray();
                for (var i = 0; i < paramArray.length; ++i) {
                    var o = paramArray[i];
                    param[o["name"]] = o["value"];
                }
                param["manufacture"] = str2Date($("#manufacture").val().trim());
                param["useDate"] = str2Date($("#useDate").val().trim());
                param["uid"] = $("#lightingUid").val().trim();
                param["id"] = editModel(window.location.href);
                debugger;
                ajaxRequest("post", "/api/roadlighting/addOrUpdateLighting", param, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            if (editModel(window.location.href)) {
                                layer.msg("编辑灯具成功！", {icon: 1, time: 3000});
                            } else {
                                layer.msg("添加灯具成功！", {icon: 1, time: 3000});
                            }
                        } else {
                            layer.msg(data.header.msg, {icon: 2, time: 3000});
                        }
                    }
                });
                ResetWindow();
                //var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                //parent.layer.close(index);
            }
        });

        //刷新灯具型号
        function flushLightModel() {
            ajaxRequest("post", "/api/roadlighting/listLightModel", {}, function (data) {
                if (data) {
                    console.log(data);
                    if (data.header.code == 1000) {
                        var lightModelArray = data.body.data;

                        var $lightModelSelect = $("#nnlightctlLightingModelId");
                        $lightModelSelect.empty();

                        for (var i = 0; i < lightModelArray.length; ++i) {
                            var lightModel = lightModelArray[i];
                            $('<option value="'+lightModel.id+'">'+lightModel.modelName+'</option>').appendTo($lightModelSelect);
                        }
                    } else {
                        layer.msg(data.header.msg, {icon : 2, time : 3000});
                    }
                }
            });
        }

        flushLightModel();

        //刷新项目列表
        function flushProjectSelect() {
            ajaxRequest("post", "/api/project/listproject", {}, function (data) {
                if (data) {
                    if (data.header.code == 1000) {
                        var projectArray = data.body.data;

                        var $projectSelect = $("#nnlightctlProjectId");
                        $projectSelect.empty();

                        for (var i = 0; i < projectArray.length; ++i) {
                            var project = projectArray[i];
                            $('<option value="'+project.id+'">'+project.projectName+'</option>').appendTo($projectSelect);
                        }
                    } else {
                        layer.msg(data.header.msg, {icon : 2, time : 3000});
                    }
                }
            });
        }

        flushProjectSelect();

        //判断是否编辑模式
        var id = editModel(window.location.href);
        if (id) {
            debugger;
            ajaxRequest("post", "/api/roadlighting/getLighting", {"id" : id}, function (data) {
                debugger;
                if (data) {
                    console.log();
                    if (data.header.code == 1000) {
                        console.log(data);
                        var light = data.body.data[0];
                        //隐藏uuid
                        $("#uuidDiv").hide();
                        //刷新表单
                        $("#lightingCode").val(light.lightingCode);
                        $("#lightingUid").val(light.uid);
                        $("#manufacture").val(formatDate(light.manufacture));
                        $("#useDate").val(formatDate(light.useDate));
                        $("#lamphead").val(light.lamphead);
                        $("#lamppost").val(light.lamppost);
                        $("#nnlightctlLightingModelId").val(light.nnlightctlLightingModelId);
                        $("#longitude").val(light.longitude);
                        $("#latitude").val(light.latitude);
                        $("#propertySerialNumber").val(light.propertySerialNumber);
                        $("#maxUseTime").val(light.maxUseTime);
                        $("#decay").val(light.decay);
                        $("#mem").val(light.mem);
                        $("#nnlightctlRegionId").val(light.nnlightctlRegionId);
                        $("#regionLevelDesc").val(light.regionLevelDesc);
                        $("#nnlightctlProjectId").val(light.nnlightctlProjectId);
                    } else {
                        layer.msg(data.header.msg, {icon : 2});
                    }
                }
            });
        }
    });
</script>
</body>
</html>

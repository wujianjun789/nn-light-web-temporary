<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>添加灯具型号</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>设备编码：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="设备编码" id="equipmentNumber" name="equipmentNumber">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯具类型：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="灯具类型" id="chip" name="chip">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯具名称：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="型号名称" id="modelName" name="modelName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>额定电压(V)：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="额定电压" id="ratedVoltage" name="ratedVoltage">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>额定电流(A)：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="额定电流" id="ratedElectric" name="ratedElectric">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">额定功率(W)：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="额定功率" id="ratedPower" name="ratedPower">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>光通量：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="光通量" id="flux" name="flux">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>显色指数：</label>
                <div class="formControls col-xs-8 col-sm-8">
                     <input type="text" class="input-text" value="" placeholder="显色指数" id="indexMode" name="indexMode">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>IP等级：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="IP等级" id="grade" name="grade">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>色温：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="色温" id="colorMode" name="colorMode">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">控制方式：</label>
                <div class="formControls col-xs-7 col-sm-8 text-l">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="controllerMode" id="controllerMode" size="1">
                            <option value="0">0-10v</option>
                            <option value="1">PWM</option>
                            <option value="2">其他数字调光接口</option>
                        </select>
                    </span>
                </div>
            </div><div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>光束角（°）：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="光束角" id="beanAngle" name="beanAngle">
            </div>
            <!--<span>°</span>-->
        </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {

            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    equipmentNumber: {
                        required: true,
                        digits:true,
                        maxlength:17,
                        minlength:17
                    },
                    chip: {
                        required: true,
                        maxlength:58,

                    },
                    modelName: {
                        required: true,
                        maxlength:64,

                    },
                    ratedVoltage:{
                        required: true,
                        maxlength:10,
                        number:true,
                    },
                    ratedElectric:{
                        required: true,
                        maxlength:10,
                        number:true,
                    },
                    ratedPower:{
                        // required: true,
                        maxlength:10,
                        number:true,
                    },
                    indexMode: {
                        required: true,
                        digits:true,
                        // isFloat: true
                    },
                    flux: {
                        required: true,
                        digits:true,
                        maxlength:4,
                        // isNumber:true
                    },
                    grade:{
                        required: true,
                        maxlength:4,
                        number:true,
                    },
                    indexMode:{
                        required: true,
                        maxlength:4,
                        digits:true,
                    },
                    colorMode:{
                        required: true,
                        maxlength:4,
                        number:true,
                    },
                    beanAngle: {
                        required: true,
                        maxlength:4,
                        number:true,
                        // isFloat: true
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {}

                    var paramArray = $(form).serializeArray();
                    var controllerMode = $('#controllerMode').val();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post", "/api/roadlighting/addOrUpdateLightModel", param, function (data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                if (editModel(window.location.href)) {
                                    layer.msg("编辑灯具型号信息成功！", {icon: 1, time: 3000});
                                } else {
                                    layer.msg("添加灯具型号信息成功！", {icon: 1, time: 3000});
                                }
                            } else {
                                layer.msg(data.header.msg, {icon: 2, time: 3000});
                            }
                        }
                    });
                    ResetWindow();
                }
            });

            //判断是否编辑模式
            var id = editModel(window.location.href);
            if (id) {
                ajaxRequest("post", "/api/roadlighting/getLightTypeById", {"id" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var lightModel = data.body.data[0];
                            //刷新表单
                            // $("#modelName").val(lightModel.modelName);
                            // $("#ratedVoltage").val(lightModel.ratedVoltage);
                            // $("#ratedElectric").val(lightModel.ratedElectric);
                            // $("#ratedPower").val(lightModel.ratedPower);
                            // $("#ledCount").val(lightModel.ledCount);
                            // $("#mem").val(lightModel.mem);
                            $("#equipmentNumber").val(lightModel.equipmentNumber);
                            $("#modelName").val(lightModel.modelName);
                            $("#ratedVoltage").val(lightModel.ratedVoltage);
                            // $("#ratedVoltage").val(lightModel.ratedVoltage);
                            $("#ratedElectric").val(lightModel.ratedElectric);
                            $("#ratedPower").val(lightModel.ratedPower);
                            $("#chip").val(lightModel.chip);
                            $("#flux").val(lightModel.flux);
                            $("#indexMode").val(lightModel.indexMode);
                            $("#grade").val(lightModel.grade);
                            $("#colorMode").val(lightModel.colorMode);
                            $("#controllerMode").val(lightModel.controllerMode);
                            $("#beanAngle").val(lightModel.beanAngle);
                            $("#mem").val(lightModel.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>

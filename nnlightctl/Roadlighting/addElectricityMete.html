<script type="text/javascript">
  var table = null;//表格全局变量
  $(function () {
    getElectricityInfo();
    //判断是否编辑模式
    var id = editModel(window.location.href);
    if (id) {
      ajaxRequest("post", "/api/roadlighting/getLightTypeById", {"id" : id}, function (data) {
        if (data) {
          if (data.header.code == 1000) {
            var lightModel = data.body.data[0];
            //刷新表单
            $("#modelName").val(lightModel.modelName);
            $("#ratedVoltage").val(lightModel.ratedVoltage);
            $("#ratedElectric").val(lightModel.ratedElectric);
            $("#ratedPower").val(lightModel.ratedPower);
            $("#ledCount").val(lightModel.ledCount);
            $("#mem").val(lightModel.mem);
          } else {
            layer.msg(data.header.msg, {icon : 2});
          }
        }
      });
    }
  });

  function getElectricityInfo(){
    table = $('#eleboxTable').DataTable({
      "bStateSave": true,
      "destroy": true,
      "searching": false,
      "autoWidth": true,
      "ordering": false, //设置所有不排序
      "ajax": function (data, callback, settings) {
        ajaxRequest("post", "api/roadlighting/selectelectricityall", {}, function (result) {
          //封装返回数据
          var returnData = {};
          if (result) {
            if (result.header.code == 1000) {
              var dataList = result.body.data;
              $.each(dataList,function(n,value) {
                value['equType'] = "电表";
                if (value.state == 1){
                  dataList.splice(n,1);
                }
              });
              returnData.data = dataList;
              callback(returnData);
            } else {
              layer.msg(data.header.msg, { icon: 2, time: 3000 });
            }
          }
        });
      },
      "columnDefs": [//对table格式的定义（表格的列从0开始）
        {
          sClass:"tr-select",
          targets: 0,
          render: function (data, type, row) {
            return '<input type="radio" name="table-select" value="' + row.id + '" >';
          }
        }
      ],
      "columns": [//返回的json数据在这里填充，注意一定要与上面的<th>数量对应，否则排版出现扭曲
        { "data": "id"},
        { "data": "equipmentNumber", "defaultContent": "" },
        { "data": "electricityName", "defaultContent": "" },
        { "data": "electricityModel", "defaultContent": "" },
        { "data": "mem", "defaultContent": "" }
      ]
    });
  }

  var getData = function () {
    var checkedTr = $(".tr-select").children("input:checked").parent().parent();
    return table.row( checkedTr ).data();
  };
</script>

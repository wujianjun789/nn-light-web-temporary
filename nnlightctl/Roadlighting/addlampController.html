<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>添加单灯控制器</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编码：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="编号" id="equipmentNumber" name="equipmentNumber">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单灯控制器型号：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="单灯控制器型号" id="lampModel" name="lampModel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单灯控制器名称：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="单灯控制器名称" id="lampName" name="lampName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>额定电压：</label>
                <div class="formControls col-xs-7 col-sm-8">
                  <input type="text" class="input-text" value="" placeholder="额定电压" id="ratedVoltage" name="ratedVoltage">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>额定电流：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="额定电流" id="ratedCurrent" name="ratedCurrent">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>通讯方式：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <select class="input-text" id="communicationMode" name="communicationMode">
                        <option value="1">NB-IoT</option>
                        <option value="2">4G</option>
                        <option value="3">Zigbee</option>
                        <option value="4">PLC</option>
                        <option value="5">RS485</option>
                        <option value="6">GPRS</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>调光方式：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <select class="input-text" id="dimmingMode" name="dimmingMode">
                        <option value="1">PWM</option>
                        <option value="2">0-10V</option>
                        <option value="3">YUART</option>
                        <option value="4">DALI</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经纬度：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text f-l" value="" placeholder="经度" id="longitude" name="longitude"
                           style="width: 184.9px;margin-right: 10px;">
                    <input type="text" class="input-text f-l" value="" placeholder="纬度" id="latitude" name="latitude"
                           style="width: 184.9px;margin-right: 10px;">
                    <a class="f-l btn btn-primary radius" href="javascript:void(0);" data-title="坐标选择"
                       onclick="site_add('坐标选择', '../Project/Site-Select.html', '700', '600')"
                       style="display: inline-block;line-height: 30px;background:#5b98de;padding: 0 4px;color: #fff;">在地图上选择</a>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>静态功耗：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="静态功耗" id="staticPower" name="staticPower">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">报警信息：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="报警信息" id="alarmMessage" name="alarmMessage">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {
            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    lampModel: {
                        required: true
                    },
                    lampName: {
                        required: true
                    },
                    longitude: {
                        required: true,
                        isFloat: true
                    },
                    latitude: {
                        required: true,
                        isFloat: true
                    },
                    ratedCurrent: {
                        required: true
                    },
                    ratedVoltage: {
                        required: true
                    },
                    communicationMode: {
                        required: true
                    },
                    dimmingMode: {
                        required: true
                    },
                    staticPower: {
                        required: true
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {};
                    var paramArray = $(form).serializeArray();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post", "api/roadlighting/addorupdatelampcontroller", param, function (data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                if (editModel(window.location.href)) {
                                    layer.msg("编辑单灯控制器信息成功！", {icon: 1, time: 3000});
                                } else {
                                    layer.msg("添加单灯控制器信息成功！", {icon: 1, time: 3000});
                                }
                                ResetWindow();
                            } else {
                                layer.msg(data.header.msg, {icon: 2, time: 3000});
                            }
                        }
                    });
                }
            });

            //判断是否编辑模式
            var id = editModel(window.location.href);
            if (id) {
                ajaxRequest("post", "api/roadlighting/selectbyidlampcontroller", {"id" : id}, function (data) {
                    debugger;
                    if (data) {
                        if (data.header.code == 1000) {
                            var lightModel = data.body.data[0];
                            //刷新表单
                            $("#lampName").val(lightModel.lampName);
                            $("#equipmentNumber").val(lightModel.equipmentNumber);
                            $("#lampModel").val(lightModel.lampModel);
                            $("#ratedVoltage").val(lightModel.ratedVoltage);
                            $("#ratedCurrent").val(lightModel.ratedCurrent);
                            $("#communicationMode").val(lightModel.communicationMode);
                            $("#dimmingMode").val(lightModel.dimmingMode);
                            $("#longitude").val(lightModel.longitude);
                            $("#latitude").val(lightModel.latitude);
                            $("#staticPower").val(lightModel.staticPower);
                            $("#alarmMessage").val(lightModel.alarmMessage);
                            $("#mem").val(lightModel.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
        /*坐标选择*/
        function site_add (title, url, w, h) {
          layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            moveOut: true,
            content: url,
            btn: ['确定', '关闭'],
            yes: function (index) {
              var body = layer.getChildFrame('body', index);
              var lng = body.find('#lng').val();
              var lat = body.find('#lat').val();
              $('#longitude').val(lng);
              $('#latitude').val(lat);
              //最后关闭弹出层
              layer.close(index);
            },
            cancel: function () {
              // 右上角关闭回调
            }
          });
          // layer_show(title, url, w, h, function (layer) {
          //   console.log(layer)
          // });
        }
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>

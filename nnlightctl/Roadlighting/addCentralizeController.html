<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>添加集中控制器</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>集中控制器编码：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="设备编码" id="equipmentNumber" name="equipmentNumber">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>集中控制器型号：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="集中控器型号" id="centralizeModel" name="centralizeModel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>集中控制器名称：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="集中控制器名称" id="centralizeName" name="centralizeName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经纬度：</label>
                <div class="formControls col-xs-8 col-sm-7" style="width:593px;">
                    <input type="text" class="input-text f-l" value="" placeholder="经度" id="longitude" name="longitude" style="width: 218px;margin-right: 10px;">
                    <input type="text" class="input-text f-l" value="" placeholder="纬度" id="latitude" name="latitude" style="width: 218px;margin-right: 10px;">
                    <a class="f-l btn btn-primary radius" href="javascript:void(0);" data-title="坐标选择" onclick="site_add('坐标选择', '../Project/Site-Select.html', '700', '600')" style="display: inline-block;line-height: 30px;background:#5b98de;padding: 0 4px;color: #fff;">在地图上选择</a>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>DO通道：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="DO通道" id="doChannel" name="doChannel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">交流ID通道：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="交流ID通道" id="diChannel" name="diChannel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开关量ID通道：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="开关量ID通道" id="switchChannel" name="switchChannel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">电压检测通道：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="电压检测通道" id="voltageChannel" name="voltageChannel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">电流检测通道：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="电流检测通道" id="electricChannel" name="electricChannel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">漏电检测通道：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="漏电检测通道" id="testChannel" name="testChannel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上行通讯接口：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <span class="select-box">
                        <select class="select" name="upChannel" id="upChannel" size="1">
                            <option value="0">4G</option>
                            <option value="1">TCP</option>
                            <option value="2">GPRS</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>下行通讯接口：</label>
                <div class="formControls col-xs-7 col-sm-8 text-l">
                    <span class="select-box">
                        <select class="select" name="downChannel" id="downChannel" size="1">
                            <option value="0">RS485</option>
                            <option value="1">PLC</option>
                            <option value="2">Zigbee</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
                    <p class="textarea-numberbar">100</p>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {
            //数据验证
            jQuery.validator.addMethod("regex",function(value,element,params){
                var exp = new RegExp(params);
                return exp.test(value);
            },"格式错误");
            $("#form-admin-add").validate({
                rules: {
                    equipmentNumber:{
                        required: true,
                        digits:true,
                        rangelength:[17,17]
                    },
                    centralizeModel: {
                        required: true,
                        maxlength:7,
                        regex: /^(?=.*[A-Z])(?=.*\d)[A-Z\d]{2,7}$/
                    },
                    centralizeName: {
                        required: true,
                        maxlength:58
                    },
                    longitude: {
                        required: true,
                        isNumber: true,
                        maxlength:58
                    },
                    latitude: {
                        required: true,
                        isNumber:true,
                        maxlength:58
                    },
                    doChannel:{
                        required: true,
                        digits: true,
                        maxlength:8
                    },
                    diChannel:{
                        digits: true,
                        maxlength: 2
                    },
                    switchChannel: {
                        digits: true,
                        maxlength: 2
                    },
                    voltageChannel:{
                        maxlength: 2,
                        digits: true
                    },
                    electricChannel:{
                        maxlength: 2,
                        digits: true
                    },
                    testChannel:{
                        maxlength: 2,
                        digits: true
                    },
                    upChannel: {
                        required: true
                    },
                    downChannel: {
                        required: true
                    },
                    mem:{
                        maxlength:100
                    }
                },
                messages:{
                    equipmentNumber:{
                        rangelength: '编码长度为17位'
                    },
                    centralizeModel:{
                        regex: '必须由字母(大写)+数字组成'
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {};
                    var paramArray = $(form).serializeArray();
                    var equipmentNumber = $("#equipmentNumber").val();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post","api/roadlighting/addorupdatecentralizecontroller" , param, function (data) {
                        console.log(data);
                        if (data) {
                            if (data.header.code == 1000) {
                                if (editModel(window.location.href)) {
                                    layer.msg("编辑集中控制器信息成功！", {icon: 1, time: 3000});
                                } else {
                                    layer.msg("添加集中控制器信息成功！", {icon: 1, time: 3000});
                                }
                                ResetWindow();
                            } else {
                                layer.msg(data.header.msg, {icon: 2, time: 3000});
                            }
                        }
                    });

                }
            });

            //判断是否编辑模式
            var id = editModel(window.location.href);
            console.log(id);
            if (id) {
                ajaxRequest("post", "api/roadlighting/selectbyidcentralizecontroller", {"id" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var lightModel = data.body.data[0];
                            //刷新表单
                            $("#equipmentNumber").val(lightModel.equipmentNumber).attr({"readonly":true});
                            $("#centralizeModel").val(lightModel.centralizeModel);
                            $("#centralizeName").val(lightModel.centralizeName);
                            $("#longitude").val(lightModel.longitude);
                            $("#latitude").val(lightModel.latitude);
                            $("#doChannel").val(lightModel.doChannel);
                            $("#diChannel").val(lightModel.diChannel);
                            $("#switchChannel").val(lightModel.switchChannel);
                            $("#voltageChannel").val(lightModel.voltageChannel);
                            $("#electricChannel").val(lightModel.electricChannel);
                            $("#testChannel").val(lightModel.testChannel);
                            $("#upChannel").val(lightModel.upChannel);
                            $("#downChannel").val(lightModel.downChannel);
                            $("#mem").val(lightModel.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
        /*坐标选择*/
        function site_add (title, url, w, h) {
          layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            moveOut: true,
            content: url,
            btn: ['确定', '关闭'],
            yes: function (index) {
              var body = layer.getChildFrame('body', index);
              var lng = body.find('#lng').val();
              var lat = body.find('#lat').val();
              $('#longitude').val(lng);
              $('#latitude').val(lat);
              //最后关闭弹出层
              layer.close(index);
            },
            cancel: function () {
              // 右上角关闭回调
            }
          });
        }  
    </script>
</body>

</html>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">

        <div class="row cl">
            <label class="form-label text-r f-l" style="width:100px;display:inline-block;">控制柜编号：</label>
            <div class="formControls col-xs-4 col-sm-4 text-l" style="width:150px;">
              <select class="input-text" id="equipmentCode" name="equipmentCode"></select>
            </div>
            <label class="form-label text-r f-l" style="width:100px;display:inline-block;">设备类型：</label>
            <div class="formControls col-xs-4 col-sm-4 text-l" style="width:150px;">
                <select class="input-text" id="equipmentType" name="equipmentType"></select>
            </div>
            <a class="btn btn-primary radius f-r mr-10" data-title="添加设备" onclick="addTypeDevice('添加设备')" href="javascript:void(0);">
                <i class="Hui-iconfont">&#xe600;</i>添加设备
            </a>
        </div>
        <div style="width:100%;border:1px solid #ddd;overflow:hidden;" class="mt-20">
            
            <h3 class="f-20">
                <span class="pl-10">设备</span>
            </h3>
            <div style="overflow-y:scroll;height:400px;width:100%;" class="mt-10">
                <table class="table table-border table-bordered">
                    <thead>
                    <tr class="text-c">
                        <th>设备类别</th>
                        <th>设备编码</th>
                        <th>设备名称</th>
                        <th>设备型号</th>
                        <!--<th>状态</th>-->
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="equipmentTBody"></tbody>
                </table>
            </div>
        </div>

    </form>

    <div class="row cl mt-20">
        <div style="text-align:center;">
            <input id="btnSubmit" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" style="width:200px;">
        </div>
    </div>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    //控制柜包含模块集合
    var modelArray = [];
    //添加设备
    function addTypeDevice(title) {
      var equipmentType = $("#equipmentType").val();
      if(equipmentType == 1) {//电表
        addDevice(title,'addElectricityMete.html','900','540')
      }else if(equipmentType == 2){//集中控制器
        addDevice(title,'addDevice.html','900','600','/api/roadlighting/addOrUpdateLightModel')
      }else if(equipmentType == 3){//开关模块
        addDevice(title, 'eleboxDepSwitchModule.html', '', '','/api/roadlighting/addOrUpdateLightModel')
      }else if(equipmentType == 4){//光照计
        addDevice(title, 'eleboxDepPhotoperiod.html', '900', '600','/api/roadlighting/addOrUpdateLightModel')
      }
    }
    //不同类型添加的设备
    function addDevice(title,url,w,h){
      layer_show(title, url, w, h,function (deviceArray) {
        console.log(deviceArray);
        var $tbody = $("#equipmentTBody");
        deviceArray = [deviceArray];
        for (var i = 0; i < deviceArray.length; ++i) {
          var index = modelArray.push(deviceArray[i]) - 1;
//          var paramStr = object2UrlParamStr(deviceArray[i]);
          var deviceArrayStr = JSON.stringify(deviceArray);
          //添加入表格中
          if(deviceArray[i].equType == '电表'){
            showTableList(index,deviceArrayStr,deviceArray[i].equType,deviceArray[i].modelCode,deviceArray[i].modelName,deviceArray[i].modelType);
          }else if(deviceArray[i].equType == '光照计'){
            showTableList(index,deviceArrayStr,deviceArray[i].equType,deviceArray[i].equipmentNumber,deviceArray[i].photoperiodName,deviceArray[i].photoperiodModel);
          }else if(deviceArray[i].equType == '集中控制器'){
            showTableList(index,deviceArrayStr,deviceArray[i].equType,deviceArray[i].equipmentNumber,deviceArray[i].centralizeName,deviceArray[i].centralizeModel);
          }else if(deviceArray[i].equType == '开关模块'){
            showTableList(index,deviceArrayStr,deviceArray[i].equType,deviceArray[i].modelCode,deviceArray[i].modelName,deviceArray[i].modelType);
          }
        }
      });
    }
    //渲染表格
    function showTableList(index,deviceArrayStr,equType,modelCode,modelName,modelType){
      var paramStr = object2UrlParamStr(JSON.parse(deviceArrayStr));
      var $tbody = $("#equipmentTBody");
      $('<tr value="' + index + '" class="text-c equipmentItem">\n' +
        '<td class="equipmentItemData" style="display: none;">' + deviceArrayStr + '</td>\n' +
        '<td>' + equType + '</td>\n' +
        '<td>' + modelCode + '</td>\n' +
        '<td>' + modelName + '</td>\n' +
        '<td>' + modelType + '</td>\n' +
        '<td>' +
        '<a href="javascript:void(0);" style="text-decoration:none" class="ml-5" onclick="editDevice(this, \'编辑设备\', \'editDevice.html\', \'' + paramStr + '\', \'800\', \'500\')" title="编辑设备"><i class="Hui-iconfont">&#xe6df;</i></a>'+
        '<a style="text-decoration:none" class="ml-5" onclick="deleteDevice(this)" href="javascript:void(0);" title="删除设备"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\n' +
        '</tr>').appendTo($tbody);
    }

    //编辑设备
    function editDevice(obj, title, url, param, w, h) {
        var index = $(obj).parents("tr").eq(0).attr("value");
        layer_show(title, url + "?" + param, w, h, function (data) {
            /*if (data.modelCode == "" || data.modelCode == undefined) {
                layer.msg("请输入模块编码！", { icon: 2, time: 2000 });
                return false;
            }
            if (data.modelName == "" || data.modelName == undefined) {
                layer.msg("请输入模块名称！", { icon: 2, time: 2000 });
                return false;
            }*/
            //更新数组
            var modelLoopArray = modelArray[index].modelLoopList;
            data["modelLoopList"] = modelLoopArray;
            modelArray[index] = data;

            //构造编辑时回路字符参数
            var urlParam = object2UrlParamStr(data);

            //更新表格
            $("table.table").find("tbody").find("tr").eq(index).replaceWith('<tr value="' + index + '" class="text-c">\n' +
                '<td>' + data.modelCode + '</td>\n' +
                '<td>' + data.modelName + '</td>\n' +
                '<td>' + data.loopCount + '</td>\n' +
                '<td>' + data.ac + '</td>\n' +
                '<td>' + data.voltageRating + '</td>\n' +
                '<td>' + data.electricRating + '</td>\n' +
                '<td><a href="javascript:void(0);" style="text-decoration:none" class="ml-5" onclick="editDevice(this, \'编辑设备\', \'editDevice.html\', \'' + urlParam + '\', \'800\', \'500\')" title="编辑设备"><i class="Hui-iconfont">&#xe6df;</i></a>' +
                '<a style="text-decoration:none" class="ml-5" onclick="deleteDevice(this)" href="javascript:void(0);" title="删除设备"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\n' +
                '</tr>');

        });
    }

    //删除设备
    function deleteDevice(obj) {
      debugger;
      layer.open({
        type: 0,
        area: ['300px', '200px'],
        fix: false, //不固定
        maxmin: true,
        shadeClose: false,
        shade: [0.8, '#393D49'],
        moveOut: true,
        title: "删除",
        content: "确定要删除么？",
        btn: ['确定', '关闭'],
        yes: function (index, layero) {
          var $tr = $(obj).parent().parent("tr").eq(0);
          var i = $tr.attr("value");
          $tr.remove();
          modelArray.splice(i,1);
          layer.close(index);
        }
      });
    }

    $(function () {
      /*判断是否编辑*/
      var eleBoxId = editModel2(window.location.href);
      if(eleBoxId){
        //回显控制柜编号
        $("#equipmentCode").append('<option value=""></option>').attr("disabled","disabled");
        //根据控制柜ID获取控制柜信息
//        ajaxRequest("post", "api/roadlighting/listelebox",{pageNumber:1,pageSize:10}, function (res) {
//          console.log(res);
//          //渲染表格数据 未完成
//          showTableList(index,deviceArrayStr,equType,modelCode,modelName,modelType);
//        });
        return false;
      }

      //获取控制柜编号
      ajaxRequest("post", "api/roadlighting/listelebox",{pageNumber:1,pageSize:10}, function (res) {
        var list = res.body.data;
        for(var i=0;i<list.length;i++){
          $("#equipmentCode").append('<option value="'+list[i].id+'">'+list[i].codeNumber+'</option>')
        }
      });
      //设备类型
      var equipmentData = [
          {"type":"电表","code":1},
          {"type":"集中控制器","code":2},
          {"type":"开关模块","code":3},
          {"type":"光照计","code":4}
      ];
      for(var i=0;i<equipmentData.length;i++){
        var item = equipmentData[i];
        $("#equipmentType").append('<option value="'+item.code+'">'+item.type+'</option>')
      }

      //提交按扭事件
      $("#btnSubmit").click(function (e) {
        var returnJson = {};
        $('.equipmentItemData').each(function(i,val){
          console.log(i);
          console.log(val);
          var list = JSON.parse($(this).text())[0];
          returnJson['exleboxId'] = $("#equipmentCode option:selected").val();
          if(list.equType == '电表'){
            returnJson['electricityMeterIds'] = list
          }else if(list.equType == '光照计'){
            returnJson['photoperiodIds'] = list
          }else if(list.equType == '集中控制器'){
            returnJson['centralizeControllerIds'] = list
          }else if(list.equType == '开关模块'){
            var lightingList = list.modelLoopRequests;
            for(var x=0;x<lightingList.length;x++){
              lightingList[x].lightingList = lightingList[x].lightingList.split(',');
            }
            returnJson['exleboxModelIds'] = list
          }
        });
        console.log(returnJson);
        if(JSON.stringify(returnJson) == "{}"){
          layer.msg("请添加设备", {icon : 1, time : 3000});
        }else{
          var returnJsonStr = JSON.stringify(returnJson);
          ajaxRequest("post", "deployElebox/deployExleboxArrange", returnJsonStr, function (data) {
            if (data) {
              if (data.header.code == 1000) {
                layer.msg("添加控制柜成功！", {icon : 1, time : 3000});
                ResetWindow();
              } else {
                layer.msg(data.header.msg, {icon : 2, time : 3000});
              }
            }
          });
        }
      });

    });
</script>

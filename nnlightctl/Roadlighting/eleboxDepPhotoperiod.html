<article class="page-container">
  <form class="form form-horizontal" id="form-admin-add">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">光照计IMEI：</label>
      <div class="formControls col-xs-7 col-sm-8">
        <input type="text" class="input-text" value="" placeholder="光照计IMEI" id="eleboxModel" name="eleboxModel">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>光照计名称：</label>
      <div class="formControls col-xs-7 col-sm-8">
        <input type="text" class="input-text" value="" placeholder="光照计名称" id="eleboxName" name="eleboxName">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>光照计型号：</label>
      <div class="formControls col-xs-7 col-sm-8">
        <select class="input-text" placeholder="光照计型号" id="subordinateProjects" name="subordinateProjects">
          <option value="3213">阿萨德</option>
          <option value="312">第三次</option>
          <option value="13">按顺序</option>
          <option value="44">uuu</option>
        </select>

      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">状态：</label>
      <div class="formControls col-xs-8 col-sm-8">
        <input type="text" class="input-text" value="" placeholder="状态" id="state" name="state">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">是否启用：</label>
      <div class="formControls col-xs-8 col-sm-8" style="display: flex;padding-top: 4px">
        <p style="margin: 0 12px 0 0">是<input type="radio" value="" placeholder="是否启用" id="yeEnable" name="isEnable"></p>
        <p style="margin: 0 12px 0 0">否<input type="radio" value="" placeholder="是否启用" id="noEnable" name="isEnable"></p>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3">备注：</label>
      <div class="formControls col-xs-8 col-sm-8">
        <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="grade" name="grade"></textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
      </div>
    </div>

      ajaxRequest("post", "/api/roadlighting/getLightTypeById", {"id" : id}, function (data) {
        if (data) {
          if (data.header.code == 1000) {
            var lightModel = data.body.data[0];
            //刷新表单
            $("#modelName").val(lightModel.modelName);
            $("#ratedVoltage").val(lightModel.ratedVoltage);
            $("#ratedElectric").val(lightModel.ratedElectric);
            $("#ratedPower").val(lightModel.ratedPower);
            $("#ledCount").val(lightModel.ledCount);
            $("#mem").val(lightModel.mem);

  var getData = function () {

    $(".error").each(function(){
      if(!($(this).is(':hidden'))){

      }
    });
    if(isSuccess){

      var param = {};
      for (var i = 0; i < formDataArray.length; ++i) {

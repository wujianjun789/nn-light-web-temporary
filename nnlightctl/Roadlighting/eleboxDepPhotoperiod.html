<script type="text/javascript">
  $(function () {
    getPgotoperiodInfo();
    isCheckedInfo = false;
    layui.use(['form', 'layedit', 'laydate'], function(){
      var form = layui.form,layer = layui.layer;
      //监听指定开关
      form.on('switch(switchTest)', function(data){
        layer.msg('光照计'+ (this.checked ? '已启用' : '未启用'), {
          offset: '6px'
        });
        layer.tips('已启动', data.othis)
      });
    });

    //判断是否编辑模式
    var id = editModel(window.location.href);
    if (id) {
      ajaxRequest("post", "/api/roadlighting/getLightTypeById", {"id" : id}, function (data) {
        if (data) {
          if (data.header.code == 1000) {
            var lightModel = data.body.data[0];
            //刷新表单
            $("#modelName").val(lightModel.modelName);
            $("#ratedVoltage").val(lightModel.ratedVoltage);
            $("#ratedElectric").val(lightModel.ratedElectric);
            $("#ratedPower").val(lightModel.ratedPower);
            $("#ledCount").val(lightModel.ledCount);
            $("#mem").val(lightModel.mem);
          } else {
            layer.msg(data.header.msg, {icon : 2});
          }
        }
      });
    }

  });
  function getPgotoperiodInfo(){
    table = $('#table').DataTable({
      "bStateSave": true,
      "destroy": true,
      "searching": false,
      "autoWidth": true,
      "pageLength": 10,
      "info": false,
      "lengthChange": false,
      "ordering": false, //设置所有不排序
      "ajax": function (data, callback, settings) {
        ajaxRequest("post", "api/roadlighting/listpotoperiod", {pageNumber:1, pageSize:10}, function (result) {
          //封装返回数据
          var returnData = {};
          if (result) {
            if (result.header.code == 1000) {
              var dataList = result.body.data;
              $.each(dataList,function(n,value) {
                value['equType'] = "光照计";
                if (value.state == 1){
                  dataList.splice(n,1);
                }
              });
              returnData.data = dataList;
              callback(returnData);
            } else {
              layer.msg("出错啦！！！", { icon: 2, time: 3000 });
            }
          }
        });
      },
      "columnDefs": [//对table格式的定义（表格的列从0开始）
        {
          sClass:"tr-select",
          targets: 0,
          render: function (data, type, row) {
            return '<input type="radio" name="table-select" value="' + row.id + '" >';
          }
        }
      ],
      "columns": [//返回的json数据在这里填充，注意一定要与上面的<th>数量对应，否则排版出现扭曲
        { "data": "id"},
        { "data": "equipmentNumber", "defaultContent": "" },
        { "data": "photoperiodName", "defaultContent": "" },
        { "data": "photoperiodModel", "defaultContent": "" },
        { "data": "mem", "defaultContent": "" },
        { "data": "state", "defaultContent": "",visible: false}
      ]
    });
  }

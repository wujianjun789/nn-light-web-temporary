                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属项目：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <select class="input-text" placeholder="所属项目" id="subordinateProjects" name="subordinateProjects">
                      <option value="3213">阿萨德</option>
                      <option value="312">第三次</option>
                      <option value="13">按顺序</option>
                      <option value="44">uuu</option>
                    </select>
                    
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经纬度：</label>
                <div class="formControls col-xs-8 col-sm-7" style="width:593px;">
                    <input type="text" class="input-text f-l" value="" placeholder="经度" id="longitude" name="longitude"
                           style="width: 224px;margin-right: 10px;">
                    <input type="text" class="input-text f-l" value="" placeholder="纬度" id="latitude" name="latitude"
                           style="width: 224px;margin-right: 10px;">
                    <a class="f-l btn btn-primary radius" href="javascript:void(0);" data-title="坐标选择"
                       onclick="site_add('坐标选择', '../Project/Site-Select.html', '700', '600')"
                       style="display: inline-block;line-height: 30px;background:#5b98de;padding: 0 4px;color: #fff;">在地图上选择</a>
                </div>
            </div>

                <div class="formControls col-xs-8 col-sm-8">

            <div class="row cl">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">材质：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="材质" id="materialQuality" name="materialQuality">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">外观颜色：</label>

    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {
            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    eleboxModel: {
                        required: true,
                    },
                    eleboxName: {
                        required: true,
//                        isFloat:true
                    },
                    subordinateProjects: {
                        required: true,
//                        isFloat: true
                    },
                    longitude: {
                        required: true,
//                        isFloat: true
                    },
                    latitude: {
                        required: true,
//                        isNumber:true
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {};
                    var paramArray = $(form).serializeArray();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post", "/api/roadlighting/addOrUpdateLightModel", param, function (data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                if (editModel(window.location.href)) {
                                    layer.msg("编辑控制柜信息成功！", {icon: 1, time: 3000});
                                } else {
                                    layer.msg("添加控制柜信息成功！", {icon: 1, time: 3000});
                                }
                            } else {
                                layer.msg(data.header.msg, {icon: 2, time: 3000});
                            }
                        }
                    });
                    ResetWindow();
                }
            });

            //判断是否编辑模式
            var id = editModel(window.location.href);
            if (id) {
                ajaxRequest("post", "/api/roadlighting/getLightTypeById", {"id" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var lightModel = data.body.data[0];
                            //刷新表单
                            $("#modelName").val(lightModel.modelName);
                            $("#ratedVoltage").val(lightModel.ratedVoltage);
                            $("#ratedElectric").val(lightModel.ratedElectric);
                            $("#ratedPower").val(lightModel.ratedPower);
                            $("#ledCount").val(lightModel.ledCount);
                            $("#mem").val(lightModel.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
        /*坐标选择*/
        function site_add (title, url, w, h) {
          layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            moveOut: true,
            content: url,
            btn: ['确定', '关闭'],
            yes: function (index) {
              console.log(index);
              var body = layer.getChildFrame('body', index);
              var lng = body.find('#lng').val();
              var lat = body.find('#lat').val();
              $('#longitude').val(lng);
              $('#latitude').val(lat);
              //最后关闭弹出层
              layer.close(index);
            },
            cancel: function () {
              // 右上角关闭回调
            }
          });
          // layer_show(title, url, w, h, function (layer) {
          //   console.log(layer)
          // });
        }
    </script>

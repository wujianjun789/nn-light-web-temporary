<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <title>设备管理 - 单灯控制器</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css"/>

</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    首页 <span class="c-gray en">&gt;</span>道路照明系统
    <span class="c-gray en">&gt;</span>单灯控制器
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <div class="text-l">
        型号名称：
        <input type="text" name="modelName" id="modelName" placeholder="型号名称" style="width:250px" class="input-text">
        <button id="btnSearch" class="btn btn-success f-r" type="submit"><i class="Hui-iconfont">&#xe665;</i>单灯控制器型号</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:void(0);" onclick="del_more()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a>
                <a class="btn btn-primary radius" data-title="单灯控制器" onclick="add('单灯控制器', 'addLampController.html', '900', '700')" href="javascript:void(0);"><i class="Hui-iconfont">&#xe600;</i>单灯控制器</a>
            </span>
    </div>
    <div class="mt-20">
        <table id="lampConTable" class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-l">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th>编码</th>
                <th>型号</th>
                <th>名称</th>
                <th>额定电压</th>
                <th>额定电流</th>
                <th>通讯方式</th>
                <th>调光方式</th>
                <th>经度</th>
                <th>纬度</th>
                <th>静态功能</th>
                <th>报警信息</th>
                <th>备注</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>

<script type="text/javascript" src="../js/api/requestRoot.js"></script>
<script type="text/javascript" src="../js/api/ajaxScript.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script><!--弹出插件-->
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script><!--表单插件-->
<script type="text/javascript">
    var param = {
//        pageNumber: 1, //当期页数
//        pageSize: 10 //默认每页展示条数
    };
    $(function () { searchLightModel(param); });
    $("#btnSearch").click(function () {
        //搜索条件
        var searchLightModelName = $("#modelName").val().trim();

        param["lampName"] = searchLightModelName;
        //初始化，然后绑定
        $('.table-sort').DataTable().destroy();
        searchLightModel(param);
    });
    function searchLightModel(param) {
        $('.table-sort').dataTable({
            "bStateSave": true,
            "destroy": true,
            "searching": false,
            "autoWidth": true,
            "ordering": false, //设置所有不排序
            bPaginate: true,
            "ajax": function (data, callback, settings) {
                ajaxRequest("post", "api/roadlighting/listlampcontroller", param, function (data) {
                    //封装返回数据
                    var returnData = {};
                    if (data) {
                        if (data.header.code == 1000) {
                            returnData.data = data.body.data;
                        }
                    }
                    callback(returnData);
                });
            },
            "columnDefs": [//对table格式的定义（表格的列从0开始）
                {
                    sClass:'tr-select',
                    targets: 0,
                    render: function (data, type, row) {
                        return '<input type="checkbox" name="tr-select" value="' + row.id + '" >';
                    }
                }, {
                    targets: 13,
                    render: function (data, type, row) {
                        return '<a class="ml-10" href="javascript:void(0);" style="text-decoration:none" title="编辑灯具型号" onclick="edit(\'编辑\', \'addLampController.html\', \'' + row.id + '\', \'900\', \'710\')"><img class="mr-10" style="width: 14px;height: 14px;" src="../bg/icon/edit.png" alt=""></a>' +
                               '<a class="ml-10" href="javascript:void(0);" style="text-decoration:none" title="删除" onclick="del_one(this, \'' + row.id + '\')" ><img class="mr-10" style="width: 14px;height: 14px;" src="../bg/icon/delected.png" alt=""></a></td>';
                    }
                }
            ],
            "columns": [//返回的json数据在这里填充，注意一定要与上面的<th>数量对应，否则排版出现扭曲
                        { "data": "id" },//选择
                        { "data": "equipmentNumber", "defaultContent": "" },
                        { "data": "lampModel", "defaultContent": "" },
                        { "data": "lampName", "defaultContent": "" },//名称
                        { "data": "ratedVoltage", "defaultContent": "" },
                        { "data": "ratedCurrent", "defaultContent": "" },
                        { "data": "communicationMode", "defaultContent": "","render":function(data, type, full, meta){
                            data = parseInt(data);
                            switch(data){
                                case 1 : return 'NB-IoT';break;
                                case 2 : return '4G';break;
                                case 3 : return 'Zigbee';break;
                                case 4 : return 'PLC';break;
                                case 5 : return 'RS485';break;
                                case 6 : return 'GPRS';break;
                            }
                        }},
                        { "data": "dimmingMode", "defaultContent": "","render":function(data, type, full, meta){
                            data = parseInt(data);
                            switch(data){
                                case 1 : return 'PWM';break;
                                case 2 : return '0-10V';break;
                                case 3 : return 'YUART';break;
                                case 4 : return 'DALI';break;
                            }
                        }},
                        { "data": "longitude", "defaultContent": "" },
                        { "data": "latitude", "defaultContent": "" },
                        { "data": "staticPower", "defaultContent": "" },
                        { "data": "alarmMessage", "defaultContent": "" },
                        { "data": "mem", "defaultContent": "" }
            ]
        });
    }
    //增加
    function add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    //编辑
    function edit(title, url, id, w, h) {
        layer_show(title, url + "?id=" + id, w, h);
    }

    /*删除*/
    function batchDeleteLightModel(idArray) {
        if (!idArray) {
            return;
        }
        ajaxRequest("post", "api/roadlighting/deletelampcontroller", transArray({lampControllerIds : idArray}), function (data) {
            if (data) {
                if (data.header.code == 1000) {
                    layer.msg('成功！！一去不复返', { icon: 1, time: 3000 });
                    searchLightModel(1);
                } else {
                    layer.msg(data.header.msg, { icon: 2, time: 3000 });
                }
            }
        });
    }

    //批量删除
    function del_more() {
        //获取全部批量删除的id
        var idArray = [];
        $("#lampConTable").find("input[name='tr-select']:checked").each(function () {
            idArray.push($(this).val());
        });
        if (idArray.length <= 0) {
            layer.msg("请选择单灯控制器", { icon: 2, time: 3000 });
        }else{
            layer.confirm('确认删除已选中的信息吗？', function (index) {
                batchDeleteLightModel(idArray);
                $("#lampConTable").children('thead').find("input[type='checkbox']").attr("checked",false);
                layer.close(index);
            })
        }
    }

    //删除单个
    function del_one(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            var idArray = [];
            idArray.push(id);
            batchDeleteLightModel(idArray);
            layer.close(index);
        });
    }
</script>
</body>
</html>

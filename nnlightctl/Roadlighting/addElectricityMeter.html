<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>添加灯具型号</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>设备编码：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="设备编码" id="equipmentNumber" name="equipmentNumber">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电表型号：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="电表型号" id="electricityModel" name="electricityModel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电表名称：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="电表名称" id="electricityName" name="electricityName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">电流规格：</label>
                <div class="formControls col-xs-7 col-sm-8 text-l">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="electricStandards" id="electricStandards" size="1">
                            <option value="0">请选择通讯方式</option>
                            <option value="1">RS485</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">电流测试：</label>
                <div class="formControls col-xs-7 col-sm-8 text-l">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="voltageTest" id="voltageTest" size="1">
                            <option value="0">请选择量程</option>
                            <option value="1">0-200000</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">有功电能：(W)</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text" value="" placeholder="有功电能" id="activeEnergy" name="activeEnergy">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">安装方式：</label>
                <div class="formControls col-xs-7 col-sm-8 text-l">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="installationMode" id="installationMode" size="1">
                            <option value="0">请选择安装方式</option>
                            <option value="1">0-200000</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>通讯方式：</label>
                <div class="formControls col-xs-7 col-sm-8 text-l">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="communityMode" id="communityMode" size="1">
                            <option value="0">请选择通讯方式</option>
                            <option value="1">0-200000</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>测量精度：(S)</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text" value="" placeholder="测量精度" id="measureMode" name="measureMode">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">功率因数：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text" value="" placeholder="功率因数" id="powerFactor" name="powerFactor">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">功耗：(W)</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text" value="" placeholder="功耗" id="powerWaste" name="powerWaste">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>

    <script type="text/javascript" src="../js/api/requestRoot.js"></script>
    <script type="text/javascript" src="../js/api/ajaxScript.js"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {

            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    equipmentNumber: {
                        required: true,
                        isFloat:true
                    },
                    electricityModel: {
                        required: true,
                        isFloat:true
                    },
                    electricityName: {
                        required: true,
                        isFloat: true
                    },
                    communityMode: {
                        required: true,
                        isFloat: true
                    },
                    measureMode: {
                        required: true,
                        isNumber:true
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {};
                    var paramArray = $(form).serializeArray();
                    var controllerMode = $('#controllerMode').val();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post", "/api/roadlighting/addorupdateelectricitymeter", param, function (data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                if (editModel(window.location.href)) {
                                    layer.msg("编辑灯具型号信息成功！", {icon: 1, time: 3000});
                                } else {
                                    layer.msg("添加灯具型号信息成功！", {icon: 1, time: 3000});
                                }
                            } else {
                                layer.msg(data.header.msg, {icon: 2, time: 3000});
                            }
                        }
                    });
                    ResetWindow();
                }
            });

            //判断是否编辑模式
            var id = editModel(window.location.href);
            if (id) {
                ajaxRequest("post", "/api/roadlighting/selectelectricityById", {"id" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var lightModel = data.body.data[0];
                            //刷新表单
                            // $("#modelName").val(lightModel.modelName);
                            // $("#ratedVoltage").val(lightModel.ratedVoltage);
                            // $("#ratedElectric").val(lightModel.ratedElectric);
                            // $("#ratedPower").val(lightModel.ratedPower);
                            // $("#ledCount").val(lightModel.ledCount);
                            // $("#mem").val(lightModel.mem);
                            $("#equipmentNumber").val(lightModel.equipmentNumber);
                            $("#electricityModel").val(lightModel.electricityModel);
                            $("#electricityName").val(lightModel.electricityName);
                            $("#electricStandards").val(lightModel.electricStandards);
                            $("#voltageTest").val(lightModel.voltageTest);
                            $("#activeEnergy").val(lightModel.activeEnergy);
                            $("#installationMode").val(lightModel.installationMode);
                            $("#communityMode").val(lightModel.communityMode);
                            $("#measureMode").val(lightModel.measureMode);
                            $("#powerFactor").val(lightModel.powerFactor);
                            $("#powerWaste").val(lightModel.powerWaste);
                            $("#mem").val(lightModel.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>

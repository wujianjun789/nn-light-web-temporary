<head>
    <meta charset="utf-8">

    <title>添加灯杆</title>

    <link rel="stylesheet" type="text/css" href="../css/common.css" />

    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />

</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add">

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯杆编码：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="灯杆编码" id="equipmentNumber" name="equipmentNumber">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯杆型号：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="灯杆型号" id="lamppostModel" name="lamppostModel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯杆名称：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="灯杆名称" id="lampostName" name="lampostName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>高度（m）：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="高度" id="high" name="high">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>灯头数量（个）：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="灯头数量" id="lampheadNumber" name="lampheadNumber">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经纬度：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text f-l" value="" placeholder="经度" id="longitude" name="longitude"
                           style="width: 184.9px;margin-right: 10px;">
                    <input type="text" class="input-text f-l" value="" placeholder="纬度" id="latitude" name="latitude"
                           style="width: 184.9px;margin-right: 10px;">
                    <a class="f-l btn btn-primary radius" href="javascript:void(0);" data-title="坐标选择"
                       onclick="site_add('坐标选择', '../Project/Site-Select.html', '700', '600')"
                       style="display: inline-block;line-height: 30px;background:#5b98de;padding: 0 4px;color: #fff;">在地图上选择</a>
                </div>
            </div>
            <!--<div class="row cl">-->
                <!--<label class="form-label col-xs-4 col-sm-3">经度：</label>-->
                <!--<div class="formControls col-xs-8 col-sm-8">-->
                    <!--<input type="text" class="input-text" value="" placeholder="经度" id="longitude" name="longitude">-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="row cl">-->
                <!--<label class="form-label col-xs-4 col-sm-3">纬度：</label>-->
                <!--<div class="formControls col-xs-8 col-sm-8">-->
                    <!--<input type="text" class="input-text" value="" placeholder="纬度" id="latitude" name="latitude">-->
                <!--</div>-->
            <!--</div>-->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">材质：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="材质" id="materima" name="materima">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">壁厚（mm）：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="壁厚" id="land" name="land">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">灯杆颜色：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="灯杆颜色" id="lampheadColor" name="lampheadColor">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" id="mem" name="mem"></textarea>
                    <p class="textarea-numberbar"><!--<em class="textarea-length"><em class="textarea-length">0</em>/-->100</p>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>

    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {

            //数据验证
            $("#form-admin-add").validate({
                rules: {
                    equipmentNumber: {
                        required: true,
                        digits:true,
                        rangelength:[17,17]
                    },
                    lamppostModel: {
                        required: true,
                        maxlength:58
                    },
                    lampostName: {
                        required: true,
                        maxlength:58
                    },
                    high: {
                        required: true,
                        maxlength:10,
                        number:true
                    },
                    lampheadNumber: {
                        required: true,
                        maxlength:2,
                        digits:true
                    },
                    longitude: {
                        required: true,
                        maxlength:58
                    },
                    latitude: {
                        required: true,
                        maxlength:58
                    },
                    materima: {
                        maxlength:58
                    },
                    land: {
                        maxlength:20,
                        number:true
                    },
                    lampheadColor: {
                        maxlength:58
                    },
                    mem: {
                        maxlength:100
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    //ajax上传表单
                    //构造上传数据
                    var param = {};
                    var paramArray = $(form).serializeArray();
                    var controllerMode = $('#controllerMode').val();
                    for (var i = 0; i < paramArray.length; ++i) {
                        var o = paramArray[i];
                        param[o["name"]] = o["value"];
                    }
                    param["id"] = editModel(window.location.href);
                    ajaxRequest("post", "/api/roadlighting/addorupdatelamppost", param, function (data) {
                        if (data) {
                            if (data.header.code == 1000) {
                                if (editModel(window.location.href)) {
                                    layer.msg("编辑灯杆型号信息成功！", {icon: 1, time: 3000});
                                } else {
                                    layer.msg("添加灯杆型号信息成功！", {icon: 1, time: 3000});
                                }
                            } else {
                                layer.msg(data.header.msg, {icon: 2, time: 3000});
                            }
                        }
                    });
                    ResetWindow();
                }
            });

            //判断是否编辑模式
            var id = editModel(window.location.href);
            // alert(id);
            if (id) {
                ajaxRequest("post", "/api/roadlighting/selectlamppostbyid", {"id" : id}, function (data) {
                    if (data) {
                        if (data.header.code == 1000) {
                            var lightModel = data.body.data[0];
                            //刷新表单
                            // $("#modelName").val(lightModel.modelName);
                            // $("#ratedVoltage").val(lightModel.ratedVoltage);
                            // $("#ratedElectric").val(lightModel.ratedElectric);
                            // $("#ratedPower").val(lightModel.ratedPower);
                            // $("#ledCount").val(lightModel.ledCount);
                            // $("#mem").val(lightModel.mem);
                            $("#equipmentNumber").val(lightModel.equipmentNumber);
                            $("#lamppostModel").val(lightModel.lamppostModel);
                            $("#lampostName").val(lightModel.lampostName);
                            $("#high").val(lightModel.high);
                            $("#lampheadNumber").val(lightModel.lampheadNumber);
                            $("#longitude").val(lightModel.longitude);
                            $("#latitude").val(lightModel.latitude);
                            $("#materima").val(lightModel.materima);
                            $("#land").val(lightModel.land);
                            $("#lampheadColor").val(lightModel.lampheadColor);
                            $("#mem").val(lightModel.mem);
                        } else {
                            layer.msg(data.header.msg, {icon : 2});
                        }
                    }
                });
            }
        });
        /*坐标选择*/
        function site_add (title, url, w, h) {
            layer.open({
                type: 2,
                area: [w + 'px', h + 'px'],
                fix: false, //不固定
                maxmin: true,
                shade: 0.4,
                title: title,
                moveOut: true,
                content: url,
                btn: ['确定', '关闭'],
                yes: function (index) {
                    var body = layer.getChildFrame('body', index);
                    var lng = body.find('#lng').val();
                    var lat = body.find('#lat').val();
                    $('#longitude').val(lng);
                    $('#latitude').val(lat);
                    //最后关闭弹出层
                    layer.close(index);
                },
                cancel: function () {
                    // 右上角关闭回调
                }
            });
            // layer_show(title, url, w, h, function (layer) {
            //   console.log(layer)
            // });
        }
    </script>

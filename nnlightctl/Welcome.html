<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="applicable-device" content="pc">
    <meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1.0, minimum-scale=1.0;>

    <title>单灯控制系统</title>
    <link href="css/welcome.css" rel="stylesheet" type="text/css"/>
    <link href="css/iconfont/iconfont.css" rel="stylesheet"/>
</head>
<body>
<div class="welcome">
    <div class="welbox">
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<script type="text/javascript" src="js/api/requestRoot.js"></script>
<script type="text/javascript" src="js/api/ajaxScript.js"></script>
<script type="text/javascript">

  //刷新菜单图标
  function flushMenu () {
    var $contain = $("div.welbox");
    $contain.empty();
    var zhihuihtml = '<a href="Wisdom.html" target="_blank">\n' +
    '            <div class="user1">\n' +
    '                <img src="bg/icon_user.png" />\n' +
    '                <p>智慧灯杆管理系统</p>\n' +
    '            </div>\n' +
    '        </a>';
    $(zhihuihtml).appendTo($contain);
    ajaxRequest("post", "/api/login/getMenu", {}, function (data) {
      if (data) {
        if (data.header.code == 1000) {
          var menuArray = data.body.data;
          for (var i = 0; i < menuArray.length; ++i) {
            var menu = menuArray[i];
            if (menu.name == "首页") {
              continue;
            }
            var html = "";
            switch (menu.name) {
              case "用户管理":
                html = '<a href="User-index.html" target="_blank">\n' +
                '            <div class="user">\n' +
                '                <img src="bg/icon_user.png" />\n' +
                '                <p>用户管理</p>\n' +
                '            </div>\n' +
                '        </a>';
                break;

              case "项目管理":
                html = '<a href="Project-index.html" target="_blank">\n' +
                '            <div class="project">\n' +
                '                <img src="bg/icon_project.png" />\n' +
                '                <p>项目管理</p>\n' +
                '            </div>\n' +
                '        </a>';
                break;

              case "道路照明系统":
                html = '<a href="Roadlighting-index.html" target="_blank">\n' +
                '            <div class="road">\n' +
                '                <img src="bg/icon_road.png" />\n' +
                '                <p>道路照明系统</p>\n' +
                '            </div>\n' +
                '        </a>';
                break;

              case "Gis地理信息系统":
                html = '<a href="Gisservice-index.html" target="_blank">\n' +
                '            <div class="gis">\n' +
                '                <img src="bg/icon_eith.png" />\n' +
                '                <p>Gis地理信息系统</p>\n' +
                '            </div>\n' +
                '        </a>';
                break;

              case "能耗分析":
                html = '<a href="Engery-index.html" target="_blank">\n' +
                '            <div class="nh">\n' +
                '                <img src="bg/icon_nh.png" />\n' +
                '                <p>能耗分析</p>\n' +
                '            </div>\n' +
                '        </a>';
                break;
            }

            $(html).appendTo($contain);
          }
        }
      }
    });
  }

  $(function () {
    flushMenu();
  });
</script>
</body>
</html>

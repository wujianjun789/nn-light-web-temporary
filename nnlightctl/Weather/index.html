<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../css/weather.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
    <style>



    </style>

</head>
<body>
    <div class="pd-20">
        <div class="weather-top bk-gray">
            <div class="t-title pl-20">数值显示</div>
            <div class="text-l">
                <span class="pl-20 mt-20">MAC编号：</span>
                <span class="select-box inline">
                    <select name="userType" id="userType" class="select">
                        <option value="-1">9ca5258A1d48</option>
                        <option value="0">9ca5258A1d49</option>
                    </select>
                </span>
                <span class="pl-20">经度：</span>
                116.29561667
                <span class="pl-20">纬度：</span>
                39.29561667
                <div class="clear mt-20"></div>
            </div>
        </div>
        <div class="mt-20 weather-con">
            <div class="con-top">
                <div class="item border-hui">
                    <p class="con-title">空气质量</p>
                    <div>
                        <div class="circle circle1">
                            <!--<p class="cir-pic"><img src="../bg/weather/cir1.png"></p>-->
                            <p class="cir-title">PM</p>
                            <p class="cir-subtitle">2.5</p>
                            <p class="cir-con">65.00</p>
                            <p class="cir-danwei">ug/m³</p>
                        </div>
                        <div class="circle circle2">
                            <p class="cir-title">PM</p>
                            <p class="cir-subtitle">10</p>
                            <p class="cir-con">109.00</p>
                            <p class="cir-danwei">ug/m³</p>
                        </div>
                    </div>
                </div>
                <div class="item border-hui">
                    <p class="con-title">空气气温湿度</p>
                    <div>
                        <div class="circle circle3">
                            <p class="cir-title">温度</p>
                            <p class="cir-con">21.00</p>
                            <p class="cir-danwei">℃</p>
                        </div>
                        <div class="circle circle4">
                            <p class="cir-title">湿度</p>
                            <p class="cir-con">38.00</p>
                            <p class="cir-danwei">%/RH</p>
                        </div>
                    </div>
                </div>
                <div class="item border-hui">
                    <p class="con-title">风向</p>
                    <div>
                        <div class="circle circle5">
                            <p class="cir-title">方向</p>
                            <p class="cir-con">东风</p>
                        </div>
                        <div class="circle circle6">
                            <p class="cir-title">风向</p>
                            <p class="cir-con">90.00</p>
                            <p class="cir-danwei">度</p>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="con-con ">
                <div class="item2 border-hui">
                    <p class="con-title">风速</p>
                    <p class="item2-title">2.50</p>
                    <p> <img src="../bg/weather/fengsu.png"></p>
                </div>
                <div class="item2 border-hui">
                    <p class="con-title">噪声</p>
                    <p class="item2-title">2.50</p>
                    <p> <img src="../bg/weather/zaoyin.png"></p>
                </div>
                <div class="item2 border-hui">
                    <p class="con-title">气压</p>
                    <p class="item2-title">2.50</p>
                    <p> <img src="../bg/weather/qiya.png"></p>
                </div>
                <div class="item2 border-hui">
                    <p class="con-title">风速</p>
                    <p class="item2-title">2.50</p>
                    <p> <img src="../bg/weather/guangzhao.png"></p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> <!--日期插件-->
</body>
</html>
